<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>DIVA商城</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/search.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
  <div class="main">
    <div class="searchWrap">
      <input class="searcnInput" type="text" placeholder="搜索本店所有商品" />
      <span class="searchBtn ">确定</span>
      <span class="cancelBtn hide">取消</span>
    </div>
  </div>
  
<div class="addressCardWrap">
  <div class="addressCardCenter">
    <div class="addressCard">
      <img src="images/closer.png" class="closer" />
      <h3 class="center">收货地址</h3>
      <div class="center inputs">
        <span>收货人</span>
        <input type="text" placeholder="名字" />
      </div>
      <div class="center inputs">
        <span>联系电话</span>
        <input type="text" placeholder="名字" />
      </div>
      <div class="center inputs">
        <span>联系电话</span>
        <span>选择省份</span>
        <span>选择城市</span>
        <span>选择区县</span>
      </div>
      <div class="center inputs">
        <span>详细地址</span>
        <input type="text" placeholder="街道门牌信息" />
      </div>
      <div class="center inputs">
        <span>邮政编码</span>
        <input type="text" placeholder="邮政编码(选填) " />
      </div>
    </div>
    <input type="button" class="saveBtn" value="保存" />
  </div>
</div>
</body>

</html>
